<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1a1a"/>
      <stop offset="1" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="copper" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9d5f47"/>
      <stop offset="0.55" stop-color="#c17a5c"/>
      <stop offset="1" stop-color="#d4a089"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- swatches -->
  <g>
    <rect x="120" y="150" width="420" height="500" fill="#f5f5f3" opacity="0.12"/>
    <rect x="540" y="150" width="540" height="500" fill="#f5f5f3" opacity="0.06"/>

    <g opacity="0.9">
      <rect x="170" y="210" width="300" height="60" fill="#e8e8e8" opacity="0.16"/>
      <rect x="170" y="300" width="300" height="60" fill="#e8e8e8" opacity="0.10"/>
      <rect x="170" y="390" width="300" height="60" fill="#e8e8e8" opacity="0.13"/>
      <rect x="170" y="480" width="300" height="60" fill="#e8e8e8" opacity="0.08"/>
      <rect x="170" y="570" width="300" height="60" fill="#e8e8e8" opacity="0.12"/>
    </g>

    <g stroke="url(#copper)" stroke-width="8" opacity="0.8" stroke-linecap="square">
      <path d="M600 240H1040"/>
      <path d="M600 320H1040"/>
      <path d="M600 400H1040"/>
      <path d="M600 480H1040"/>
      <path d="M600 560H1040"/>
    </g>
  </g>

  <g font-family="Segoe UI, Tahoma, sans-serif">
    <text x="120" y="92" fill="#f5f5f3" font-size="26" font-weight="700" letter-spacing="0.8">Materials Placeholder</text>
    <text x="120" y="126" fill="#9b9b97" font-size="16">Swap for close-up texture photography (vinyl grain, fiber cement, wood, metal seams)</text>
  </g>
